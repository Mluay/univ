<script>
$(document).ready(function() {
  var suggestions = [
    {% for h in hobbies %}
    "{{h.name}}",
    {% endfor %} 
  ];

  $('.inputAutoSuggest').on('input', function() {
    var inputId = $(this).data('input-id');
    var query = $(this).val().toLowerCase();
    var matches = suggestions.filter(function(suggestion) {
      return suggestion.toLowerCase().includes(query);
    });
    displayMatches(matches, inputId);
  });

  $(document).on('click', function(event) {
    if (!$(event.target).closest('.resultsList').length) {
        $('.resultsList').hide();
    }
});


  $(document).on('click', '.resultsList div', function() {
    var match = $(this).text();
    var inputId = $(this).parent().attr('id').replace('resultsList', '');
    $('.inputAutoSuggest[data-input-id="' + inputId + '"]').val(match);
    $(this).parent().hide();
  });

  function displayMatches(matches, inputId) {
    var resultsList = $('#resultsList' + inputId);
    resultsList.empty();

    if (matches.length > 0) {
      matches.forEach(function(match) {
        var suggestionDiv = $('<div>').text(match);
        resultsList.append(suggestionDiv);
      });

      resultsList.show();
    } else {
      resultsList.hide();
    }
  }
});
  </script>




<script>
function addData(data) {
      $('.results').empty();
      
      $.each(data.universities, function(index, item){
        var card = $('<div class="card"><div class="card-body"><h3>' + item + '</h3></div></div>');
        $('.results').append(card);
      });
    }

    $(document).ready(function(){
    $(".btn-send").click(function(){
        var university = $("#select1").val().trim();
        var branch = $("#select2").val().trim();
        var average = $("#avg").val().trim();
        var hobbies = [];
        $(".inputAutoSuggest").each(function(){
            var value = $(this).val().trim();
            if (value !== "") {
                hobbies.push(value);
            }
        });

        if (!university || !branch || !average) {
            $('#myModal').modal('show'); 
            return; 
        }

        var dataToSend = {
            utype: university,
            dtype: branch,
            min_avg: average,
            hobbies: hobbies
        };

        $.ajax({
            type: "GET",
            url: "{% url 'filter_univ' %}",
            data: dataToSend,
            success: function(response){
                console.log(response);
                addData(response);
            },
            error: function(xhr, status, error){
                console.error(xhr.responseText);
            }
        });
    });
});
  </script>
